{% extends 'base.html' %}

{% block title %}{{ filename }} - More Points{% endblock %}

{% block content %}
<form class="text-editor" action="javascript:save()" method="post">
    <div class="toolbar">
        <input type="submit" class="primary" value="Save">
        <button type="button" onclick="window.open(`/download/{{ site }}?path={{ path }}&filename={{ filename }}`, '_blank')">Download</button>
        <button type="button" onclick="window.open(`/open/{{ site }}?path={{ path }}&filename={{ filename }}&open=1`, '_blank')">Open</button>
        <span>{{ filename }}</span>
    </div>
    <input type="hidden" name="path" value="{{ path }}">
    <input type="hidden" name="filename" value="{{ filename }}">
    <input type="hidden" name="edit" value="1">
    <textarea autofocus name="content">{{ text }}</textarea>
</form>
{% for addon in addons["edit"] %}
<script src="{{ addon }}" type="module"></script>
{% endfor %}
<script>
    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "s"){
            e.preventDefault()
            save()
        } else if (e.key === "F5"){
            e.preventDefault()
            window.open(`/open/{{ site }}?path={{ path }}&open=1`, '_blank')
        }
    })
    function save(){
        const form = new FormData(document.querySelector("form"))
        editFile('{{ site }}', form.get('path'), form.get('filename'), form.get('content'))
    }
</script>
{% endblock %}
